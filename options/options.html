<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f5f5f5;
		}

		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 24px;
			font-weight: 500;
			margin-top: 0;
			margin-bottom: 20px;
			color: #444444;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			font-size: 16px;
			font-weight: 500;
			margin-bottom: 10px;
			color: #444444;
		}

		input[type="text"] {
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 4px;
			font-size: 16px;
			color: #444444;
			margin-bottom: 20px;
		}

		button[type="submit"] {
			background-color: #007bff;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}

		button[type="submit"]:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Options</h1>
		<form>
			<label for="api-key">OpenAI API Key:</label>
			<input type="text" id="api-key" name="api-key" placeholder="Enter your OpenAI API Key">
			<button type="submit">Save</button>
		</form>
	</div>
	<script src="index.js"></script>
</body>
</html>
