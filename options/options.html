<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Options</h1>
      <form id="options-form">
        <label for="api-key">OpenAI API Key:</label>
        <input type="text" id="api-key" name="api-key" placeholder="Enter your OpenAI API Key" disabled>
        <label for="model-select">Model:</label>
        <select id="model-select" name="model" disabled>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4-32k">GPT-4 32K</option>
          <option value="gpt-4">GPT-4</option>
        </select>
        <label for="language-select">Language:</label>
        <select id="language-select" name="language" disabled>
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
        </select>
        <button type="submit" id="save-btn" disabled>Save</button>
        <button type="button" id="edit-btn">Edit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
